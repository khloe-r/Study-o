<!DOCTYPE html>
<html>
    <head>
        <title>View Assignments</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        
        <div id="content">
        </div>

        <div id="editEventModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                    <p class="is-subtitle">Title</p>
                    <input class="input is-normal" id="editTitleInput" type="text">
                    <p class="is-subtitle">Description</p>
                    <input class="input is-normal" id="editTextInput" type="text">
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" onclick="saveEditedNote()">Save changes</button>
                    <button class="button" onclick="closeEditModal()">Cancel</button>
                </footer>
            </div>
        </div>
        
        <script defer src="js/calendar.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
