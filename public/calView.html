<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Study-o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/calendarView.js"></script>
    <script src="js/logout.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="dashboard.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" href="dropdown.html" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="calView.html">
                    Homework Tracker
                </a>

                <a class="navbar-item" href="internship.html">
                    Internship Tracker
                </a>
                <a class="navbar-item" href="pomodoro.html">
                    Pomodoro Timer
                </a>

                <a class="navbar-item" href="notebooks.html">
                    Notebooks
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" id="logOutBtn" onclick="logout()">
                            <strong>Log Out</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-small has-text-centered">
        <div class="hero-body">
            <p class="is-size-2 has-text-weight-semibold">
            Homework Tracker
            </p>
        </div>
    </section>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-12">
        </div><!-- .col -->

        <div class="col-md-10 col-sm-10 col-xs-12">

            <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
            <div class="panel-heading">
                <h3 class="panel-title" id="result-title">Add your work here!</h3>
            </div>
            <form class="box">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input" placeholder="e.g. Math Assignment 115" id="titleInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description (Optional)</label>
                    <div class="control">
                        <input class="input" placeholder="e.g. Focus on adding numbers" id="descriptionInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Due Date</label>
                    <div class="control">
                        <input class="input" type="date" id="dueDateInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Time it is due</label>
                    <div class="control">
                        <input class="input" type="time" id="dueTimeInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Estimated Length to Complete</label>
                    <div class="select" id="lengthInput">
                        <select>
                            <option>Less than 30 minutes</option>
                            <option>30 minutes to an hour</option>
                            <option>More than an hour</option>
                        </select>
                    </div>

                </div>

            </form>
            <button class="button is-light" id="submitButton" onclick="makeApiCall()">Add Event!</button>

            <!-- <iframe src="https://calendar.google.com/calendar/embed?src=bhatiasia%40gmail.com&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe> -->


        </div>


    </div>
    <div id="calendar">
        <div class="content has-text-centered is-underlined">
            <h1>Calendar</h1>
        </div>
        <table class="table is-fullwidth is-bordered">
            <caption>
                <span id="month"></span>
                <br>
                <button class="button is-text" id="leftArrow" onclick="moveLeft()"><</button>
                        <button class="button is-text" id="rightArrow" onclick="moveRight()">></button>
                        <br>
                        <span id="year"></span>
            </caption>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>


        </table>

    </div>
<footer class="footer">
        <div class="content has-text-centered">
            <p>
            <strong>Study-O</strong> by Sia Bhatia, Aryan Chinnala and Khloe Ramdhan. Â© <a href="https://github.com/khloe-r/Study-o">Study-O</a> 2021
            </p>
        </div>
    </footer>

</body>


</html>
