<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Study-o</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/logout.js"></script>
</head>

<body> 
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="dashboard.html">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="homework.html"> 
                    Homework Tracker
                </a>

                <a class="navbar-item" href="internship.html">
                    Internship Tracker
                </a>
                    <a class="navbar-item" href="pomodoro.html">
                    Pomodoro Timer
                </a>

                <a class="navbar-item" href="notebooks.html">
                    Notebooks
                </a>
            
            </div>

            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                <a class="button is-primary" onclick="logout()">
                    <strong>Log Out</strong>
                </a>
                </div>
            </div>
            </div>
        </div>
    </nav>     
    <section class="hero is-small has-text-centered">
        <div class="hero-body">
            <p class="is-size-2 has-text-weight-semibold">
            Pomodoro Timer
            </p>
            <p>
            Choose your type of study session
            </p>
            <div class="select mt-2">
                <select id="studySession">
                    <option>Study (25 minutes)</option>
                    <option>Short Break (5 minutes)</option>
                    <option>Long Break (15 minutes)</option>
                </select>
            </div>
            <h1 class="has-text-weight-semibold mt-4 is-size-1"><span id="minute">25</span>:<span id="second">00</span></h1>
            <p>Minutes Remaining</p>
            <div class="is-flex is-justify-content-center mt-2">
                <button class="button mr-2" id="trigger" onclick="start()">Start</button>
                <button class="button ml-2" id="reset" onclick="reset()">Reset</button>
            </div>
            <progress class="progress is-success mt-5" id="progressBar" value="0" max="1500">60%</progress>
        </div>
    </section>
    <script src="js/pomodoro.js"></script>
</body>

</html>
